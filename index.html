<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/tw-styles.css" />
    <title>Tailwind 3 Boilerplate</title>
</head>
<body >


    <section class="container mx-auto flex flex-col ">
        <video id="vide" class=" w-full min-h-screen" src="./assets/video/WhatsApp Video 2023-08-23 at 5.14.59 AM.mp4"></video>
        <div>
            
        </div>       
        
    </section>
    <div class="flex">
            <button id="playBtn" class=" bg-red-500 max-w-fit py-4 px-8 rounded-full cursor-pointer">Play</button> 
    <button id="pauseBtn" class="bg-blue-500 max-w-fit py-4 px-8 rounded-full cursor-pointer">Pause</button>
    </div>

<script>

let playBtn = document.getElementById("playBtn")
let pauseBtn = document.getElementById("pauseBtn")
let vide = document.getElementById("vide")

playBtn.addEventListener("click", ()=>{
    vide.play()
})
pauseBtn.addEventListener("click", ()=>{
    vide.pause()
})
</script>
</body>
</html>
